<title>File Upload</title>
</head>

<body class="htmltext">

	<div class="container">
		<div>
			<section>
				<h4>File Upload</h4>
			</section>
		</div>

		<section>

			<form id="form">

				<div class="row">

					<div class="input-field col s12">
						<input id="title" type="text" class="validate"> <label
							for="title">Title for Upload</label>
					</div>

<!-- 					<div class="input-field col s12"> -->
<!-- 						<input id="uploadFile" name="uploadFile" type="file" -->
<!-- 							class="validate"> <label for="nameFilter">Select -->
<!-- 							File</label> -->
<!-- 					</div> -->

					<div class="file-field input-field col s12">
						<div class="btn">
							<span>File</span> <input id="uploadFile" name="uploadFile" type="file">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text">
						</div>
					</div>

					<div class="input-field col s6">
						<a id="upload" class="waves-effect red waves-light btn"><i
							class="material-icons left">file_upload</i>Upload...</a>
					</div>

				</div>
			</form>
		</section>
	</div>

	<script>
    $(function() {

      var form$ = $('#form');
      var title$ = $('#title');
      var upload$ = $('#upload');

      upload$.click(function() {

        rQ.callForm(form$, 'Address.imageUpload', {
          'title' : title$.val()
        }, function(data) {

        });
      });

    });
  </script>
</body>
